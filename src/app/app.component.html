<!-- trypography -->

<div class= 'mat-display-4'>hello</div>
<div class= 'mat-display-3'>hello</div>
<div class= 'mat-display-2'>hello</div>
<div class= 'mat-display-1'>hello</div>

<!-- or use class mat -typography then use regular html as below -->

<div class= 'mat-typography'>
  <h1>heading for h1</h1>
  <h2>heading for h2</h2>
  <h3>heading for h3</h3>
</div>

<div class= 'mat-headline'>heading for h1</div>
<div class= 'mat-title'>heading for h2</div>
<div class= 'mat-subheading-2'>heading for h3</div>
<div class= 'mat-subheading-1'>heading for h4</div>

<!-- Buttons -->
 <div>
   <button mat-button>click me</button>
   <button mat-raised-button>click me</button>
   <button mat-flat-button>click me</button>
   <button mat-stoke-button>click me</button>

 </div>

 <!-- circular buttons -->

 <div>
   <button mat-icon-button>Icon</button>
   <button mat-fab>icon</button>
   <button mat-mini-fab>icon</button>
 </div>

 <!-- button colors -->
 <div>
   <button color ="primary" mat-raised-button>Primary</button>
   <button color ="accent" mat-raised-button>Accent</button>
   <button color ="Warn" mat-raised-button>Warn</button>
 </div>

 <!-- button toggle -->
<div>
  <mat-button-toggle>toggle</mat-button-toggle>
</div>
